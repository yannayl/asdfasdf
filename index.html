<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Malloc</title>

		<link rel="stylesheet" href="css/reveal.css">
        <style>.reveal .slides { font-size:80%; } </style>
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-markdown="content/intro.md"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="content/internals.md"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="content/leak.md"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="content/attacks.md"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="content/triggers.md"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="content/setup.md"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="content/outro.md"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:">
                </section>
                </script>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
            Reveal.configure({
                slideNumber: "c/t",
            });
            Reveal.addEventListener( 'ready', function( event ) {
                document.querySelectorAll('ul > li').forEach(function(li) {
                    li.className = "fragment fade-in"
                });
            } );


		</script>
	</body>
</html>
